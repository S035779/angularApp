<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="bower_components/angular/angular.js"></script>
  </head>
 
  <body>
    <style>
      .bluecolor { color : blue;}
      .redcolor { color : red; }
    </style>
 
    <ul ng-init="languages=['Java','Ruby','Python']">
      <li ng-repeat="lang in languages" 
        ng-class-even="'bluecolor'" ng-class-odd="'redcolor'">
        {{ lang }}
      </li>
    </ul>
  </body>
</html>
