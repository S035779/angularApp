<html ng-app = 'mySimpleApp'>
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
  </head>
  <script>
    angular.module('mySimpleApp', [ 'ngMessages' ])
      .controller('myController', ['$scope', function($scope) {
        $scope.myMessages= {
          'msg1':true,
          'msg2':false,
          'msg3':true
        };
      }]);
  </script>
 
  <body ng-controller="myController">
 
    <div ng-messages="myMessages" ng-messages-multiple>
      <p ng-message="msg1">Message1</p>
      <p ng-message="msg2">Message2</p>
      <p ng-message="msg3">Message3</p>
    </div>
  </body>
</html>
