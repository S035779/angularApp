<html ng-app = 'mySimpleApp'>
  <head>
    <script src="bower_components/angular/angular.js"></script>
  </head>
 
  <script>
    angular.module('mySimpleApp', [])
      $scope.submit= function() {
        console.log("mytext = " + $scope.mytext);
      };
    }]);
  </script>
 
  <body ng-controller="myController">

  </form>
  </body>
</html>
